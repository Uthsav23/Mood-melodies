<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mood Melodies</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" type="text/css" href="background.css">
	<link rel="stylesheet" type="text/css" href="player.css">
	<link rel="stylesheet" type="text/css" href="header.css">
</head>



<body>
	<div id="first">
		<h1 font-family="Georgia" style="font-size: 40px;color: white;margin: 0; text-align: center;">Mood Melodies</h1>
	</div>
	<div class="flex flex_container">
		<div id="test" class="flex test">
			<!-- all cards go here -->
		</div>
	</div>
	<script src="code.js"></script>

	<div id="third">
		<div class="flex" style="align-items:center ;flex-wrap: nowrap; gap: 1rem;">
			<div id="emoji"></div>
			<div class="flex" style="width: 100%;">
				<div class="flex" style="justify-content:space-between;width:100%">
					<div id="xyz">
						&nbsp;&nbsp;&nbsp;Playing :&nbsp;&nbsp;
						<label id="sname" align="center">none</label>
					</div>
					<div id="mod">
						mode : Queue-mode
						<input type="radio" name="mode" checked="checked" onclick="setmod(this)" value="1">
						&nbsp;&nbsp;Emotion-mode
						<input type="radio" name="mode" onclick="setmod(this)" value="2">
						&nbsp;&nbsp;Random-mode
						<input type="radio" name="mode" onclick="setmod(this)" value="3">
					</div>
				</div>
				<audio controls id="main_slider">
					<source id="sel" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
			</div>

		</div>

		<script>
			document.getElementById("main_slider").onended = function () {
				if (mod == 1)
					next_in_Q();
				else if (mod == 2) {
					getTime();
				}
				else
					rand_play();

			};


		</script>
	</div>
</body>

</html>
